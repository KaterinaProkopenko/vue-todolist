<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <main id="app">
        <div class="container-fluid">
            <div class="row p-5">
                <div class="col text-center text-danger">
                    <p id="warn" class="mb-1"></p>
                </div>
                <div class="col-12 d-flex justify-content-center mb-4">

                    <div id="input-container" class="input-group me-3">
                        <input v-model="newContent" type="text" class="form-control" placeholder="Username" @keydown.enter="addContent(newContent)">
                    </div>
                    <button @click="addContent(newContent)" type="button" class="btn btn-secondary">Aggiungere</button>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <div id="my-list" class="rounded-3">
                        <ul class="fs-4 px-3 py-2 mb-0" v-if="list.length >= 1">
                            <li class="d-flex justify-content-between" v-for="(element, index) in list">
                                <p class="contentTodo" :class="(element.done) ? 'text-decoration-line-through' : ''">{{element.text}}</p>
                                <div class="fs-5 pt-1">
                                    <span @click="doneContent(index)" class="me-1"><i class="fa-solid fa-check"></i></span>
                                    <span @click="removeContent(index)"><i class="fa-solid fa-xmark"></i></span>
                                </div>
                            </li>
                        </ul>
                        <h2 class="ps-5" v-else>Scrivi qualcosa</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
